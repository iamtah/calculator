<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div id="screen"></div>
            <div id="number-wrapper">
                <div class="number-button" id="0" data-value="0">0</div>
                <div class="number-button" id="1" data-value="1">1</div>
                <div class="number-button" id="2" data-value="2">2</div>
                <div class="number-button" id="3" data-value="3">3</div>
                <div class="number-button" id="4" data-value="4">4</div>
                <div class="number-button" id="5" data-value="5">5</div>
                <div class="number-button" id="6" data-value="6">6</div>
                <div class="number-button" id="7" data-value="7">7</div>
                <div class="number-button" id="8" data-value="8">8</div>
                <div class="number-button" id="9" data-value="9">9</div>
                <div id="decimal" class="number-button" data-value=".">.</div>
                <div id="sin-btn" class="oneOpt" data-value="sin">sin()</div>
                <div  id="subtract-btn" class="functions" data-value="-">-</div>
                <div  id="sum-btn" class="functions" data-value="+">+</div>
               
                <div id="divide-btn" class="functions" data-value="/">/</div>
                
            </div>
            <div id="functions-wrapper">
                <div id="equals-btn">=</div>
                <div  id="clear-btn">CLR</div>
                <div id="del">DEL</div>
                <div id="ans-btn" class="oneOpt" data-value="ans">ANS</div>
                
                <div  id="multiply-btn" class="functions" data-value="*">*</div>
                
                
            </div>




    </div>
</body>
</html>
